<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan's Unit 2 Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./subfunctions.js"></script>
    <script defer src="./script.js"></script>
</head>
<body onload="printList()">
    <main>
        <p class="errorList" id="nullErrorPrint"></p>
        <form class="myForms" id="entryForm">
            <h2>Add New Player</h2>
            <label for="addPlayerHandleInput">Player Handle</label><br>
            <input type="text" name="addPlayerHandleInput" id="addPlayerHandleInput">
            <p class="errorList" id="addPlayerHandleInputError"></p><br>
            <label for="addPlayerWinInput">Player Wins</label><br>
            <input type="text" name="addPlayerWinInput" id="addPlayerWinInput">
            <p class="errorList" id="addPlayerWinInputError"></p><br>
            <label for="addPlayerLossInput">Player Losses</label><br>
            <input type="text" name="addPlayerLossInput" id="addPlayerLossInput">
            <p class="errorList" id="addPlayerLossInputError"></p><br>
            <label for="addPlayerPictureInput">Player Picture</label><br>
            <input type="file" accept=".png, .jpg, .jpeg, .tiff, .svg, .ico" 
                name="addPlayerPictureInput" id="addPlayerPictureInput">
            <!-- <input type="button" value="Clear Image" name="clearImageButton"
            onclick="clearField(addPlayerPictureInput)"> -->
            <input type="image" class="iconButton" src="./media/removeimageicon.png"
                onclick="clearField(event, addPlayerPictureInput)"><br><br>
            <input 
                type="button" 
                value="Add Player to Table" 
                name="addPlayerButton" 
                id="button-add"
                onclick="addPlayer(addPlayerHandleInput, addPlayerWinInput, addPlayerLossInput, addPlayerPictureInput, 'nullErrorPrint')">
            <input
                type="button"
                value="Clear Table"
                name="clearTable"
                id="button-clear"
                onclick="clearPlayers()">
        </form>
        <form class="myForms" id="editForm"></form>
    </main>
    <div>
        <ul id="playerTable">

        </ul>
    </div>
</body>
</html>
