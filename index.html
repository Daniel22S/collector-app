<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan's Unit 2 Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./subfunctions.js"></script>
    <script defer src="./script.js"></script>
</head>
<body onload="printList()">
    <main>
        <h1>Dan's<br> Games Table</h1>
        <form class="myForms" id="entryForm">
            <h2>Add New Player</h2>
            <p class="errorList" id="nullErrorPrint"></p>
            <label for="addPlayerHandleInput">Player Name</label><br>
            <input type="text" name="addPlayerHandleInput" id="addPlayerHandleInput" maxlength="12">
            <p class="errorList" id="addPlayerHandleInputError"></p><br>
            <label for="addPlayerWinInput">Player Wins</label><br>
            <input type="text" name="addPlayerWinInput" id="addPlayerWinInput" maxlength="10">
            <p class="errorList" id="addPlayerWinInputError"></p><br>
            <label for="addPlayerLossInput">Player Losses</label><br>
            <input type="text" name="addPlayerLossInput" id="addPlayerLossInput" maxlength="10">
            <p class="errorList" id="addPlayerLossInputError"></p><br>
            <label for="addPlayerPictureInput">Player Picture</label><br>
            <input type="file" accept=".png, .jpg, .jpeg, .tiff, .svg, .ico" 
            name="addPlayerPictureInput" id="addPlayerPictureInput">
            <input type="image" class="iconButton" src="./media/removeimageicon.png"
            onclick="clearField(event, addPlayerPictureInput)">
            <input type="image" class="iconButton" src="./media/default.png" 
            height="16px" width="16px" onclick="useDefaultImage(event)"><br><br>
            <input 
                type="button" 
                value="Add Player to Table" 
                name="addPlayerButton" 
                id="button-add"
                onclick="addPlayer(addPlayerHandleInput, addPlayerWinInput, addPlayerLossInput, addPlayerPictureInput, 'nullErrorPrint')">
        </form>
        <form class="myForms" id="editForm">
                
        </form>
        <div class="sortField">
            <label for="sortByField">Sort By</label>
            <select name="sortByField" id="sortByField">
                <option value="default" selected="selected">Please Select Option</option>
                <option value="handle">Player Name</option>
                <option value="wins">Wins</option>
                <option value="winrate">Win Rate</option>
            </select>
        </div>
        <div class="sortField">
            <input
                type="button"
                value="Clear Table"
                name="clearTable"
                id="button-clear"
                onclick="clearPlayers()">
        </div>
    </main>
    <div class="playerPrintout">
        <h3>A tool for tracking you and your mates' records head-to-head</h3>
        <ul id="playerTable"></ul>
    </div>
</body>
</html>
